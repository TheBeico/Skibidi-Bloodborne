<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Texto - Bloodborne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="text-box">
            <p id="game-text">Você acorda em Yharnam, uma cidade devastada pela praga do sangue. O ar é denso com o cheiro metálico de carne em decomposição e sangue coagulado. Ao longe, gritos de desespero cortam a noite. O que você faz?</p>
        </div>
        <div class="choices">
            <button class="choice-btn" onclick="makeChoice(1)">Explorar as ruas escuras</button>
            <button class="choice-btn" onclick="makeChoice(2)">Ir em direção à luz ao longe</button>
            <button class="choice-btn" onclick="makeChoice(3)">Ficar e observar o caos ao redor</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
